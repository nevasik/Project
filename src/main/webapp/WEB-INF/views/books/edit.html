<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные о книге</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/styles/css/bookedit.css}">
</head>

<body>
<header>
  <navbar>
    <ul class="nav">
      <a class="button" th:href="@{/people}">Все пользователи</a>
      <a class="button" th:href="@{/books}">Все книги</a>
    </ul>
  </navbar>
</header>
<div class="wrapper">
  <div class="container">
    <form id="edit" class="list form" th:method="POST" enctype="multipart/form-data" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
      <label for="title">Введите название книги:</label>
      <input type="text" th:field="*{title}" id="title"/>
      <p class="error-message" th:if="${#fields.hasErrors()}" th:errors="*{title}">Title error</p>

      <label for="author">Введите автора:</label>
      <input type="text" th:field="*{author}" id="author"/>
      <p class="error-message" th:if="${#fields.hasErrors()}" th:errors="*{author}">Author error</p>

      <label for="year">Ввдедите год:</label>
      <input type="text" th:field="*{year}" id="year"/>
      <p class="error-message" th:if="${#fields.hasErrors()}" th:errors="*{year}">Year error</p>

      <label for="avatar">Прикрепите фотографию:</label>
      <input type="file" th:field="*{avatar}" id="avatar"/>
    </form>

    <button form="edit" class="button" type="submit">Редактировать!</button>
  </div>

</div>
</body>
</html>
